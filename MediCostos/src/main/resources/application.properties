spring.application.name=MediCostos
# Variables de entorno, es decir para todo el proyecto
spring.datasource.url=jdbc:mysql://localhost:3306/medicostos?createDatabaseIfNotExist=true
# Indicamos a JPA que es lo que va a pasar cada vez que se ejecute el proyecto
spring.jpa.hibernate.ddl-auto=update
# Indicamos a JPA que nos muestre el SQL que se ejecuta al correr el proyecto
spring.jpa.show-sql=true

Modo de inicialización de SQL
spring.jpa.defer-datasource-initialization=true
spring.datasource.username=root
spring.datasource.password=admin1234
spring.sql.init.mode=always


spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

